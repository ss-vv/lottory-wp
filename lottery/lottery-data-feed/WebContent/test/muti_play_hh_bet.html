<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>一场比赛多玩法混合投注</title>
</head>
<body>
<form action="http://trade.davcai.com/ac/newBet.do" method="post">
	<h1 style="text-align: center">一场比赛多玩法混合投注，测试页面：</h1>
	<div style="text-align: center">
		投注内容(matchs)：
		<textarea rows="30" cols="150" name="matchs"></textarea>
		<br/><br/><br/><br/>
		串关类型(passTypes)：<select name="passTypes">
			<option value="2@1">2@1</option>
			<option value="3@1">3@1</option>
			<option value="4@1">4@1</option>
		</select>
		玩法Id(passTypes)：<select name="playId">
			<option value="555_ZCFH_2">555_ZCFH_2</option>
			<option value="666_LCFH_2">666_LCFH_2</option>
			<option value="80_ZC_2">胜平负过关</option>
			<option value="80_ZC_1">胜平负单关</option>
			<option value="01_ZC_2">让球胜平负过关</option>
			<option value="05_ZC_2">竞足混合过关</option>
			<option value="10_LC_2">竞篮混合过关</option>
		</select>
		倍数(multiple)：<input type="text" name="multiple" value="1"/>
		<br/>
		<input type="submit" value="submit"/>
	</div>
</form>
</body>
<html>
