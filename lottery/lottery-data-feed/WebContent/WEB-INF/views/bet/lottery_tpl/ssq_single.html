<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>单式投注竞彩足球投注-竞彩足球-竞彩老吴-大V彩</title>
<link href="http://trade.davcai.com/df/style/ssq_index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://trade.davcai.com/df/js/core.js"></script>
<script type="text/javascript" src="http://trade.davcai.com/df/js/jet.js"></script>
<script type="text/javascript" src="http://trade.davcai.com/df/js/bet/bet-ct.js?jsversion=1"></script>
<script type="text/javascript" src="http://trade.davcai.com/df/js/bet/ajaxfileupload.js?jsversion=1"></script>
<script type="text/javascript" src="http://trade.davcai.com/df/js/bet/bet-ct-ui.js?jsversion=1"></script>
<script type="text/javascript" src="http://trade.davcai.com/df/js/bet/bet-cms.js"></script>
<link href="http://trade.davcai.com/df/css/hack-bootstrap.css" rel="stylesheet" type="text/css" />
<style type="text/css">
	.wrap {
		margin-top: 50px;
	}
</style>
</head>
<body>
	<div class="wrap">
		<div class="inwrap">
			<script type="text/javascript"
				src="http://trade.davcai.com/df/js/bet/bet-ssq-ds.js"></script>
			<div id="ssq_index">
				<div id="content_head">
					<img id="ch_left_bd"
						src="http://trade.davcai.com/df/images/content_head_left.gif"
						alt="ch_left_bd" /> <img id="ssq_logo"
						src="http://trade.davcai.com/df/images/ssq_lottery.png" width="63"
						height="63" alt="ssq lottery" /> <img id="ssq_text"
						src="http://trade.davcai.com/df/images/ssq_text.png" width="85"
						height="31" alt="ssq text" />
					<div id="subtext">彩票投注</div>
					<div id="sep_line"></div>
					<div id="saling_text">
						正在销售：第 <span class="red_text">0000000</span> 期
					</div>
					<div id="remain_time">剩余时间：</div>
					<div id="remain_time_box">0天 00:00:00</div>
					<div id="info">每周二、四、日晚21点35分开奖</div>
					<ul>
						<li><a href="http://trade.davcai.com/df/bet/ssq_general.html">普通投注</a></li>
						<li class="selected"><a href="javascript:void(0);">单式投注</a></li>
						<li><a href="http://trade.davcai.com/df/bet/ssq_dan.html">胆拖投注</a></li>
					</ul>
					<img id="ch_right_bd"
						src="http://trade.davcai.com/df/images/content_head_right.gif"
						alt="ch_left_bd" />
				</div>
				<div class="clearFloat"></div>
				<div id="content_body">
					<div id="content_left">
						<div id="play_desc">
							<span class="label">玩法说明</span>&nbsp;&nbsp;<span>至少选择6个红球和1个蓝球，最高奖金1000万！
								<a href="#">示例</a>
							</span>
						</div>

						<div id="gen_scheme_label">
							<div class="label">生成方案</div>
						</div>
						<div id="gen_scheme">
							<div id="scheme_list"></div>

							<div id="random_buttons">
								<div class="random_white_btn">机选一注</div>
								<div class="random_white_btn">机选五注</div>
								<div class="random_white_btn">机选十注</div>
								<div class="random_white_btn clear_list_btn">清空列表</div>
							</div>
						</div>
						<div class="clearFloat"></div>
						<div class="content_row">
							<div class="left_label">投注倍数</div>
							<div class="row_content">
								<div id="minus_btn"></div>
								<input id="multiple_text" type="text" size="4" value="1" />
								<div id="plus_btn"></div>
								<div id="multiple_desc">
									倍 <span class="faint_text">(最大99倍)</span> 注数：<span
										class="yellow_text" id="scheme_notes">0</span> 注 投注金额：<span
										class="yellow_text" id="scheme_money">0</span>元
								</div>
							</div>
						</div>
						<div class="clearFloat"></div>
					</div>
					<div class="right_block" id="ssq_results">
						<div class="board_title">
							<img src="http://trade.davcai.com/df/images/board_icon.png" width="12"
								height="12" alt="board icon" /> <span>双色球开奖走势</span>
						</div>

						<div class="board_row orange_text">
							<span class="issue">期号</span> <span class="result">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;开奖号码</span>
							<span class="more_or_less">大小</span> <span class="sum">和值</span>
						</div>

					</div>
					<div class="clearFloat"></div>
					<div id="confirm">
						<form id="confirm_buy_form"
							action="http://trade.davcai.com/ac/bet_ssq.do" method="post">
								<img
								src="http://trade.davcai.com/df/images/confirm_buy.png"
								alt="confirm buy" class="middle_pos" 
								style="-webkit-filter: grayscale(100%);
									    -moz-filter: grayscale(100%);
									    -ms-filter: grayscale(100%);
									    -o-filter: grayscale(100%);
									    filter: grayscale(100%);
										filter: gray;"/>
						</form>
					</div>
				</div>
				<div class="clearFloat"></div>
			</div>
		</div>
	</div>
</body>
</html>
